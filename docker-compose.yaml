

services:
  db:
    container_name: postgres_container
    image: postgres:15.15
    ports:
      - "5432:5432"  
    environment:     
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - ./postgres/data:/var/lib/postgresql/data  