services:
  db:
    container_name: postgres_container
    image: postgres:15.15
    ports:
      - "5432:5432"  
    environment:     
      POSTGRES_DB: db
      POSTGRES_USER: db_user
      POSTGRES_PASSWORD: db_password
    volumes:
      - ./postgres/data:/var/lib/postgresql/data 
      - ./postgres/airflow_init.sql:/docker-entrypoint-initdb.d/airflow_init.sql
    networks:
      - my-network  
  
  af:
    container_name: airflow_container
    image: apache/airflow:3.1.3
    ports:
      - 8000:8080
    env_file: 
      - .env
    environment:
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@db:5432/airflow_db
    volumes: 
      - ./airflow/dags:/opt/airflow/dags
      - ./parser:/opt/airflow/generate
    depends_on:
      - db
    networks:
      - my-network 
    command: >
      bash -c "python -m pip install --break-system-packages openpyxl pandas paramiko python-dotenv psycopg2-binary && sleep 10 && airflow db migrate && airflow standalone"

  dbt:
    container_name: dbt_container
    image: ghcr.io/dbt-labs/dbt-postgres:1.9.latest
    volumes:
      - ./dbt/my_matrix:/usr/app
      - ./dbt:/root/.dbt
    working_dir: /usr/app
    environment:
      DBT_PROFILES_DIR: "/root/.dbt"
    depends_on:
      - db
    networks:
      - my-network
    command: run

networks:
  my-network:
    driver: bridge